name: forecast

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Run even if not in 08:00±1h window"
        required: false
        default: "true"
  schedule:
    # GitHub cron is UTC. 07:00 UTC = 08:00 Europe/Prague in winter (CET).
    # In summer (CEST), 06:00 UTC = 08:00 local. We allow ±1h window in the job.
    - cron: "0 6,7 * * *"

permissions:
  contents: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Prague
      SOLAX_BASE_URL: ${{ secrets.SOLAX_BASE_URL }}
      SOLAX_TOKEN_ID: ${{ secrets.SOLAX_TOKEN_ID }}
      SOLAX_WIFI_SN: ${{ secrets.SOLAX_WIFI_SN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast (08:00 ± 1h)
        shell: bash
        run: |
          echo "Local time (Prague): $(date)"
          FORCE="${{ github.event.inputs.force }}"
          echo "Force mode: ${FORCE:-false}"

          if [ "${FORCE:-false}" != "true" ]; then
            H=$(date +%H)
            # allow 07,08,09 (±1h around 08:00)
            if [ "$H" != "07" ] && [ "$H" != "08" ] && [ "$H" != "09" ]; then
              echo "Not within 08:00±1h in Europe/Prague, skipping."
              exit 0
            fi
          fi

          python -u pv_forecast.py

      - name: Commit outputs (daily summary + intraday)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add forecasts/forecast_daily_summary.csv || true
          git add forecasts/intraday || true

          git status --porcelain

          git commit -m "Update forecast outputs" || echo "No changes to commit"
          git push
