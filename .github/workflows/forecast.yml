name: Daily PV forecast

on:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Run even if not 08:00 Europe/Prague"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast
        env:
          TZ: Europe/Prague
        run: |
          echo "Local time (Prague): $(date)"
          FORCE="${{ github.event.inputs.force }}"
          echo "Force mode: ${FORCE:-false}"

          if [ "$FORCE" != "true" ]; then
            H=$(date +%H)
            M=$(date +%M)
            if [ "$H" != "08" ] || [ "$M" != "00" ]; then
              echo "Not 08:00 in Europe/Prague, skipping."
              exit 0
            fi
          fi

          python -u pv_forecast.py

      - name: Commit forecast summary
        run: |
          if [ -f forecasts/forecast_daily_summary.csv ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add forecasts/forecast_daily_summary.csv
            git commit -m "Update daily forecast summary" || echo "No changes to commit"
            git push
          else
            echo "No summary file found, nothing to commit."
          fi
