name: forecast

on:
  schedule:
    # GitHub cron is UTC. We run at 06:00 and 07:00 UTC to cover DST shifts for Europe/Prague.
    - cron: "0 6,7 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Run even if not within 07:00–09:00 Europe/Prague window"
        required: false
        default: "true"

permissions:
  contents: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast (daily + intraday)
        env:
          TZ: Europe/Prague
          FORCE: ${{ github.event.inputs.force || 'false' }}
          SOLAX_BASE_URL: ${{ secrets.SOLAX_BASE_URL }}
          SOLAX_TOKEN_ID: ${{ secrets.SOLAX_TOKEN_ID }}
          SOLAX_WIFI_SN: ${{ secrets.SOLAX_WIFI_SN }}
        run: |
          echo "Local time (Prague): $(date)"
          echo "Force mode: ${FORCE:-false}"

          if [ "${FORCE}" != "true" ]; then
            H=$(date +%H)
            # Allow +/- 1 hour window around 08:00 => 07:00..09:59
            if [ "$H" != "07" ] && [ "$H" != "08" ] && [ "$H" != "09" ]; then
              echo "Not within 07:00–09:59 in Europe/Prague, skipping."
              exit 0
            fi
          fi

          python -u pv_forecast.py

      - name: Commit forecast outputs (summary + intraday)
        run: |
          # Only commit the files we care about
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage summary + intraday (including deletions from cleanup)
          git add -A forecasts/forecast_daily_summary.csv forecasts/intraday || true

          # If nothing changed, don't fail
          git commit -m "Update forecast outputs" || echo "No changes to commit"
          git push || true
